<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="preview-card">
      <div class="card--image">
        <img
          src="images/image-equilibrium.jpg"
          alt="card image"
          class="card-img"
        />
      </div>

      <div class="card--box">
        <h2 class="card-box-heading">Equilibrium #3429</h2>
        <p class="card-box-paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="data-point">
        <div class="data-icon">
          <img src="images/icon-ethereum.svg" alt="" />
          <span class="ETH">0.041 ETH</span>
        </div>

        <div class="data-icon">
          <img src="images/icon-clock.svg" alt="" />
          <span class="date">3 days left</span>
        </div>
      </div>

      <hr class="line" />

      <div class="creator">
        <img src="images/image-avatar.png" alt="" class="creator-img" />
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ojofudaniel</a>.
    </div>
  </body>
</html>
